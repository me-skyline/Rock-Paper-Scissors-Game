<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <img src="./image/rock.png" alt="Rock" class="choice" id="rock">
                <img src="./image/paper.png" alt="Paper" class="choice" id="paper">
                <img src="./image/scissor.png" alt="Scissors" class="choice" id="scissors">
            </div>
            <div class="result">
                <p id="result-message">Make your choice!</p>
                <p id="result-message"></p>
            </div>
        </div>

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p id="user-score">Your Score: 0</p>
            <p id="computer-score">Computer's Score: 0</p>
        </div>

        <Div class="controls hide">
            <button id="reset-button">Reset Game</button>
        </Div>
    <script src="app.js"></script>
</body>
